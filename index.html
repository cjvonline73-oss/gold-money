<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earning Web App</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f2f2;
}
header{
    background:#1e88e5;
    color:white;
    padding:10px;
    text-align:center;
}
nav{
    display:flex;
    justify-content:space-around;
    background:#fff;
    position:sticky;
    top:0;
    border-bottom:1px solid #ccc;
}
nav button{
    flex:1;
    padding:10px;
    border:none;
    background:none;
    font-weight:bold;
}
nav button:hover{
    background:#e3f2fd;
}
section{
    display:none;
    padding:15px;
}
.active{
    display:block;
}
.card{
    background:white;
    padding:15px;
    margin-bottom:10px;
    border-radius:5px;
}
button{
    background:#1e88e5;
    color:white;
    border:none;
    padding:8px 12px;
    border-radius:5px;
}
input{
    width:100%;
    padding:8px;
    margin:5px 0;
}
.ads{
    background:#ffecb3;
    padding:10px;
    margin-top:10px;
    text-align:center;
}
</style>
</head>

<body>

<header>
<h2>ðŸ’° Earning Web App</h2>
<p id="userInfo"></p>
</header>

<!-- LOGIN -->
<section id="login" class="active">
<div class="card">
<h3>Login / Register</h3>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>
</section>

<!-- NAV -->
<nav id="nav" style="display:none;">
<button onclick="show('home')">Home</button>
<button onclick="show('video')">Video</button>
<button onclick="show('ads')">Ads</button>
<button onclick="show('task')">Task</button>
<button onclick="show('dashboard')">Dashboard</button>
</nav>

<!-- HOME -->
<section id="home">
<div class="card">
<h3>ðŸŽ¬ Video + Ads</h3>
<p>Watch full video to earn points</p>
<button onclick="watchVideo()">Watch Video (10 Points)</button>
<div class="ads">â¬‡ Ads Loading Here â¬‡</div>
</div>
</section>

<!-- VIDEO -->
<section id="video">
<div class="card">
<h3>ðŸ“¹ Daily Videos</h3>
<p>5 Videos / Day</p>
<button onclick="watchVideo()">Watch Video</button>
</div>
</section>

<!-- ADS -->
<section id="ads">
<div class="card">
<h3>ðŸ“¢ Auto Ads</h3>
<p>10 Ads = 5 Points</p>
<button onclick="watchAds()">Watch Ads</button>
</div>
</section>

<!-- TASK -->
<section id="task">
<div class="card">
<h3>âœ… Tasks</h3>
<button onclick="taskDone('YouTube')">Subscribe YouTube (+10)</button><br><br>
<button onclick="taskDone('Facebook')">Follow Facebook (+10)</button><br><br>
<button onclick="taskDone('Telegram')">Join Telegram (+10)</button>
</div>

<div class="card">
<h3>ðŸ”— Referral</h3>
<p>Your Referral Code:</p>
<b id="refCode"></b>
<p>10% Commission</p>
</div>
</section>

<!-- DASHBOARD -->
<section id="dashboard">
<div class="card">
<h3>ðŸ“Š Dashboard</h3>
<p>Total Points: <b id="points"></b></p>
</div>

<div class="card">
<h3>ðŸ’¸ Withdraw</h3>
<input placeholder="Amount">
<button>Request Withdraw</button>
</div>
</section>

<script>
let user = localStorage.getItem("user");
let points = Number(localStorage.getItem("points")) || 0;
let adsCount = 0;

function login(){
    let u = username.value;
    let p = password.value;
    if(u && p){
        localStorage.setItem("user",u);
        localStorage.setItem("points",points);
        start();
    }
}

function start(){
    document.getElementById("login").style.display="none";
    document.getElementById("nav").style.display="flex";
    show('home');
    document.getElementById("userInfo").innerText="ðŸ‘¤ "+user;
    document.getElementById("points").innerText=points;
    document.getElementById("refCode").innerText=user+"_REF";
}

function show(id){
    document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function watchVideo(){
    points+=10;
    save();
    alert("Video watched! +10 points");
}

function watchAds(){
    adsCount++;
    if(adsCount>=10){
        points+=5;
        adsCount=0;
        alert("10 Ads Completed! +5 Points");
    }else{
        alert("Ad watched ("+adsCount+"/10)");
    }
    save();
}

function taskDone(name){
    points+=10;
    save();
    alert(name+" task completed!");
}

function save(){
    localStorage.setItem("points",points);
    document.getElementById("points").innerText=points;
}

if(user){
    start();
}
</script>

</body>
</html>
